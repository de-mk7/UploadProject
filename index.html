<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('foto-pettine-IfjHaIoAoqE-unsplash.jpg'); /* Local background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .upload-container {
            background-color: rgba(255, 255, 255, 0.5); /* More transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .upload-container h1 {
            margin-top: 0;
        }

        .upload-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            display: inline-block;
        }

        .upload-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Pictures and Videos</h1>
        <a href="https://www.dropbox.com/request/6tPSTjXuV6Ew840ve2Av">
            <button type="button">Upload to Dropbox</button>
        </a>
    </div>
</body>
</html>
